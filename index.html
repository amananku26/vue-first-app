<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Vue APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav-bar">

    </div>
    <div id="app">
        <div class="product">
            <div class="product-img">
                <img height="350px" v-bind:src='image' alt="img__shocks" srcset="">
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <span v-if="inStock">In Stock</span>
                <span v-else="inStock">Out of Stockadd</span>
                <ul>
                    <li v-for="item in details">{{item}}</li>
                </ul>
                <ul>
                    <li v-for="item in sizes">{{item}}</li>
                </ul>
                <div v-for="variant in variants" :key="variant.variantId">
                    <p>{{ variant.variantColor }}</p>
                </div>
                <button v-on:click="addToCart">Add to Cart</button>
                <div class="cart">
                    <p>Cart {{cart}}</p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>

</html>
